<!DOCTYPE html>
<html>
<head>
<style>
#section {
  font:arial;
  border-collapse: collapse;
  width:80;
}

#section th, #section td{
  border:1px solid white;
  padding:8px;
}

#section tr:nth-child(even){background-color: antiquewhite;
}

#section tr:hover{ background-color: #ddd;}

#section th{
  background-color: lightcoral;
  color: white;
  padding-top: 12px;
  padding-bottom: 12px;
  text align:left;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table id="section">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
